<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors */
            --bg-color: #050507;
            --card-bg: rgba(20, 20, 22, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-color: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);

            /* Fonts */
            --font-primary: 'Outfit', sans-serif;
            --font-secondary: 'Inter', sans-serif;
            --font-code: 'Space Grotesk', monospace;

            /* Other Vars */
            --gold: #fbbf24;
            --silver: #e2e8f0;
            --bronze: #d97706;
            --spotlight-size: 400px;
        }

        body {
            font-family: var(--font-secondary), -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header-top {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-family: var(--font-primary), sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            filter: drop-shadow(0 0 20px rgba(167, 139, 250, 0.3));
        }

        .search-container {
            position: relative;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px 18px 54px;
            border: 1px solid var(--card-border);
            border-radius: 20px;
            font-size: 1rem;
            font-family: inherit;
            background: rgba(10, 10, 12, 0.6);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(15, 15, 20, 0.8);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2), 0 0 30px rgba(139, 92, 246, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .search-input:focus+.search-icon {
            color: var(--accent);
        }

        /* Spotlight Effect Base */
        .spotlight-card {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .spotlight-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(var(--spotlight-size) circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                    rgba(255, 255, 255, 0.06),
                    transparent 40%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
            pointer-events: none;
        }

        .spotlight-card:hover::before {
            opacity: 1;
        }

        .spotlight-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: radial-gradient(var(--spotlight-size) circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                    rgba(139, 92, 246, 0.4),
                    transparent 40%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
            pointer-events: none;
            padding: 1px;
        }

        .spotlight-card:hover::after {
            opacity: 1;
        }

        .spotlight-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(139, 92, 246, 0.3);
        }

        /* Podium Section */
        .podium-section {
            margin-bottom: 60px;
            margin-top: 20px;
        }

        .podium-title {
            font-family: 'Space Grotesk', sans-serif;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(to bottom, #fff, #9CA3AF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 24px;
            padding: 20px 0;
        }

        .podium-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .podium-card {
            aspect-ratio: 380 / 540;
            width: 100%;
        }

        .podium-item:nth-child(1) .podium-card {
            width: 220px;
            z-index: 2;
        }

        .podium-item:nth-child(2) .podium-card {
            width: 280px;
            z-index: 3;
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.15);
        }

        .podium-item:nth-child(3) .podium-card {
            width: 200px;
            z-index: 1;
        }

        .podium-item:nth-child(2) .podium-card {
            border: 1px solid rgba(251, 191, 36, 0.5);
        }

        .podium-item:nth-child(1) .podium-card {
            border: 1px solid rgba(226, 232, 240, 0.5);
        }

        .podium-item:nth-child(3) .podium-card {
            border: 1px solid rgba(217, 119, 6, 0.5);
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #111;
            overflow: hidden;
            border-radius: 15px;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: right top;
            /* opacity: 0; removed for direct loading */
            transition: transform 0.6s ease;
        }

        .card-img.flipped {
            transform: rotate(180deg);
        }

        .spotlight-card:hover .card-img.flipped {
            transform: scale(1.05) rotate(180deg);
        }

        .spotlight-card:hover .card-img {
            transform: scale(1.05);
        }

        /* Card Overlay */
        .card-info {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.5) 40%, transparent 100%);
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateY(10px);
            z-index: 5;
        }

        .spotlight-card:hover .card-info {
            opacity: 1;
            transform: translateY(0);
        }

        .card-code {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .card-actress {
            font-size: 0.9rem;
            color: #d1d5db;
            font-weight: 400;
        }

        .card-link {
            font-size: 0.75rem;
            color: var(--accent);
            margin-top: 8px;
            text-decoration: none;
            opacity: 0.8;
            display: inline-block;
        }

        .card-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Rank Badge */
        .rank-badge {
            font-family: 'Space Grotesk', sans-serif;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 15px;
            position: relative;
            z-index: 10;
        }

        .podium-item:nth-child(2) .rank-badge {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }

        .podium-item:nth-child(1) .rank-badge {
            background: var(--silver);
            color: #000;
        }

        .podium-item:nth-child(3) .rank-badge {
            background: var(--bronze);
            color: #000;
        }

        .podium-stand {
            margin-top: 10px;
            text-align: center;
        }

        .podium-code {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .podium-actress {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .podium-item:nth-child(2) .podium-code {
            color: var(--gold);
        }

        .podium-item:nth-child(1) .podium-code {
            color: var(--silver);
        }

        .podium-item:nth-child(3) .podium-code {
            color: var(--bronze);
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }

        .card {
            aspect-ratio: 380 / 540;
            width: 100%;
        }

        /* Code Only Section */
        .code-only-section {
            margin-top: 80px;
        }

        .section-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            color: var(--text-secondary);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .section-divider::before,
        .section-divider::after {
            content: '';
            height: 1px;
            width: 100px;
            background: linear-gradient(90deg, transparent, var(--card-border), transparent);
        }

        .code-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .code-item {
            font-family: 'Space Grotesk', sans-serif;
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.2);
            padding: 10px 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .code-item:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: var(--accent);
            color: #fff;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            font-family: 'Space Grotesk', sans-serif;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        /* Responsive Design */

        /* Tablet (iPad Pro / Small Laptops) */
        @media (max-width: 1024px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            .podium {
                gap: 16px;
            }

            .podium-item:nth-child(2) .podium-card {
                width: 220px;
            }

            .podium-item:nth-child(1) .podium-card {
                width: 180px;
            }

            .podium-item:nth-child(3) .podium-card {
                width: 160px;
            }
        }

        /* Mobile / Small Tablets */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .header {
                align-items: center;
                margin-bottom: 20px;
            }

            .logo {
                font-size: 2rem;
            }

            /* Podium Stacking for Mobile */
            .podium {
                display: flex;
                /* Keep flex but adjust logic if needed, or scale down further */
                transform: none;
                /* Reset scale */
                align-items: flex-end;
                justify-content: center;
                gap: 8px;
                margin-top: 10px;
            }

            .podium-item:nth-child(2) .podium-card {
                width: 140px !important;
            }

            .podium-item:nth-child(1) .podium-card {
                width: 110px !important;
            }

            .podium-item:nth-child(3) .podium-card {
                width: 100px !important;
            }

            .rank-badge {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }

            .podium-item:nth-child(2) .rank-badge {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        /* Smallest Mobile (iPhone SE etc) */
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                /* Keep 2 cols for gallery feel */
                gap: 10px;
            }

            .card-info {
                padding: 12px;
            }

            .card-code {
                font-size: 0.9rem;
            }

            .card-actress {
                font-size: 0.75rem;
            }

            .container {
                padding: 15px;
            }
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-slide-down {
            animation: slideDown 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .animate-fade-scale {
            animation: fadeScale 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
        }

        .animate-fade-up {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .animate-fade-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Age Modal */
        .age-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(20px);
        }

        .age-modal.hidden {
            display: none;
        }

        .age-box {
            background: #111;
            border: 1px solid #333;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 100px rgba(139, 92, 246, 0.2);
        }

        .age-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .age-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: #fff;
        }

        .age-text {
            color: #888;
            margin-bottom: 30px;
        }

        .age-btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .age-btn-yes {
            background: var(--accent);
            color: white;
            margin-right: 10px;
        }

        .age-btn-yes:hover {
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .age-btn-no {
            background: transparent;
            color: #666;
            border: 1px solid #333;
        }

        .age-btn-no:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        .content-hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        // Age Verification
        function verifyAge(isAdult) {
            const modal = document.getElementById('ageModal');
            const content = document.getElementById('mainContent');

            if (isAdult) {
                modal.classList.add('hidden');
                content.classList.remove('content-hidden');
                localStorage.setItem('ageVerified', 'true');
                initPage();
            } else {
                window.location.href = 'https://www.google.com';
            }
        }

        // Check if already verified
        function checkAgeVerification() {
            const verified = localStorage.getItem('ageVerified');
            const modal = document.getElementById('ageModal');
            const content = document.getElementById('mainContent');

            if (verified === 'true') {
                modal.classList.add('hidden');
                content.classList.remove('content-hidden');
                initPage();
            } else {
                content.classList.add('content-hidden');
            }
        }

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playTing() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 1200;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        async function copyCode(code) {
            try {
                await navigator.clipboard.writeText(code);
                playTing();
                showToast(`Copied: ${code}`);
            } catch (err) {
                showToast('Copy failed');
            }
        }

        function openLink(url) {
            if (url) window.open(url, '_blank');
        }

        function handleSpotlight(e) {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
        }

        function createPodiumItem(item, rank, index) {
            const div = document.createElement('div');
            div.className = 'podium-item animate-fade-up';
            div.style.transitionDelay = `${index * 0.1}s`;

            const card = document.createElement('div');
            card.className = 'spotlight-card podium-card';
            card.onclick = () => copyCode(item.code);
            card.onmousemove = handleSpotlight;

            card.innerHTML = `
                <div class="image-container">
                    <img src="${item.cover}" alt="${item.code}" class="card-img ${item.flip ? 'flipped' : ''}" loading="lazy">
                </div>
                <div class="card-overlay">
                    <div class="card-code">${item.code}</div>
                    <div class="card-actress">${item.actress || ''}</div>
                    ${item.link ? `<a class="card-link" href="${item.link}" target="_blank" onclick="event.stopPropagation()">üîó Link</a>` : ''}
                </div>
            `;
            div.appendChild(card);

            const badge = document.createElement('div');
            badge.className = 'rank-badge';
            badge.textContent = rank;
            div.appendChild(badge);

            const stand = document.createElement('div');
            stand.className = 'podium-stand';
            stand.innerHTML = `
                <div class="podium-code">${item.code}</div>
                <div class="podium-actress">${item.actress || ''}</div>
            `;
            div.appendChild(stand);

            return div;
        }

        function renderPodium() {
            const podium = document.getElementById('podium');
            const top3 = data.filter(d => d.rank).sort((a, b) => a.rank - b.rank);
            // Order: 2nd, 1st, 3rd (podium style)
            const order = [top3[1], top3[0], top3[2]];
            order.forEach((item, index) => {
                if (item) podium.appendChild(createPodiumItem(item, item.rank, index));
            });
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'spotlight-card card animate-fade-up';
            card.onclick = () => copyCode(item.code);
            card.onmousemove = handleSpotlight;

            card.innerHTML = `
                <div class="image-container">
                    <img src="${item.cover}" alt="${item.code}" class="card-img ${item.flip ? 'flipped' : ''}" loading="lazy">
                </div>
                <div class="card-info">
                    <div class="card-code">${item.code}</div>
                    <div class="card-actress">${item.actress || ''}</div>
                    ${item.link ? `<a class="card-link" href="${item.link}" target="_blank" onclick="event.stopPropagation()">üîó Link</a>` : ''}
                </div>
            `;
            return card;
        }

        function createCodeItem(item) {
            const div = document.createElement('div');
            div.className = 'code-item animate-fade-scale';
            div.textContent = item.code;
            div.addEventListener('click', () => copyCode(item.code));
            return div;
        }

        function renderGallery(items) {
            const gallery = document.getElementById('gallery');
            const codeList = document.getElementById('code-list');
            gallery.innerHTML = '';
            codeList.innerHTML = '';

            // ‡πÅ‡∏¢‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: ‡∏°‡∏µ‡∏£‡∏π‡∏õ vs ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ
            const withCover = items.filter(d => !d.rank && d.cover);
            const codeOnly = items.filter(d => !d.rank && !d.cover);

            if (withCover.length === 0 && codeOnly.length === 0) {
                gallery.innerHTML = '<div class="no-results">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå</div>';
                return;
            }

            withCover.forEach((item) => gallery.appendChild(createCard(item)));
            codeOnly.forEach((item) => codeList.appendChild(createCodeItem(item)));

            // ‡∏ã‡πà‡∏≠‡∏ô/‡πÅ‡∏™‡∏î‡∏á section ‡∏ï‡∏≤‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            document.getElementById('code-only-section').style.display = codeOnly.length > 0 ? 'block' : 'none';

            // Setup scroll observer
            setupScrollObserver();
        }

        function filterCards() {
            const query = document.getElementById('search').value.toLowerCase().trim();
            const podiumSection = document.getElementById('podium-section');
            const galleryDivider = document.getElementById('gallery-divider');
            const codeOnlySection = document.getElementById('code-only-section');

            if (query) {
                podiumSection.style.display = 'none';
                galleryDivider.style.display = 'none';

                const filtered = data.filter(item =>
                    item.code.toLowerCase().includes(query) ||
                    (item.actress && item.actress.toLowerCase().includes(query))
                );

                const gallery = document.getElementById('gallery');
                const codeList = document.getElementById('code-list');
                gallery.innerHTML = '';
                codeList.innerHTML = '';

                if (filtered.length === 0) {
                    gallery.innerHTML = '<div class="no-results">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå</div>';
                    codeOnlySection.style.display = 'none';
                } else {
                    const withCover = filtered.filter(d => d.cover);
                    const codeOnly = filtered.filter(d => !d.cover);

                    withCover.forEach((item) => gallery.appendChild(createCard(item)));
                    codeOnly.forEach((item) => codeList.appendChild(createCodeItem(item)));

                    codeOnlySection.style.display = codeOnly.length > 0 ? 'block' : 'none';
                    setupScrollObserver();
                }
            } else {
                podiumSection.style.display = 'block';
                galleryDivider.style.display = 'block';
                renderGallery(data);
            }
        }

        // Intersection Observer for scroll animations
        let scrollObserver;

        function setupScrollObserver() {
            if (scrollObserver) scrollObserver.disconnect();

            scrollObserver = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        // Add small delay for stagger effect
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, index * 50);
                        scrollObserver.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            // Observe all animated elements
            document.querySelectorAll('.animate-fade-up, .animate-fade-scale').forEach(el => {
                scrollObserver.observe(el);
            });
        }

        function initPage() {
            // Add animation to header
            document.querySelector('.header').classList.add('animate-slide-down');
            document.querySelector('.podium-title').classList.add('animate-fade-scale');

            renderPodium();
            renderGallery(data);

            // Initial trigger for visible elements
            setTimeout(() => setupScrollObserver(), 100);
        }

        // Start
        checkAgeVerification();
    </script>
    <script src="background.js"></script>
</body>
